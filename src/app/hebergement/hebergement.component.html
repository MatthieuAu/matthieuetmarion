<section class="hebergement--map">
  <iframe
  width="100%"
  height="400px"
  style="border:0"
  allowfullscreen=""
  src="https://www.google.com/maps/d/u/0/embed?mid=12GNLedgBPMJjc8pZGax_9xl6tVC--38&noprof=1">
  </iframe>
</section>
<section class="py-[4rem]">
  <h2>Informations sur les hébergements</h2>
  <p>
    Tous les hébergements affichés sur cette page seront desservis par une navette le soir de la réception (entre 1h et 5h du matin).
    Cette navette viendra également vous récupérer le dimanche matin pour vous déposer à votre véhicules au domaine.
  </p>
</section>

<app-collapsible *ngFor="let item of content" [title]="item.title">
  <div class="mb-[1rem]	flex justify-between gap-[2rem]">
    <div class="flex flex-col justify-between gap-[1rem] w-full">
      <div class="pt-[1rem]">
        <p  class="pb-[2px]" *ngFor="let ligne of item.content.split('\n')">
          {{ligne}}
        </p>
        <a *ngIf="item.siteWeb" [href]="item.siteWeb">Site Web</a>
      </div>
      <iframe
        width="100%"
        height="200px"
        style="border:0"
        allowfullscreen=""
        [src]="item.location">
      </iframe>
    </div>
    <img *ngIf="item.img" class="hebergement--image w-[25%] rounded-sm" [src]="item.img" [alt]="item.title">
  </div>
  
</app-collapsible>
